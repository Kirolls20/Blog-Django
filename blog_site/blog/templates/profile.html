{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/profile_style.css' %}">
</head>
<body>
    <br>
    <div class="profile-container">
    {% if user.profile_pic %}
            <img src="{{user.profile_pic.url}}" alt="{{user.username}} Profile Image" class="profile-image">
    {% else %}
            <img src="{% static 'images/user_profile.png' %}" alt="{{user.username}} Profile Image" class="profile-image">
    {% endif %}
        <h3>{{user.username}}</h3>
        <br>
        <hr>    
    </div>
    
    {% for blog in blogs %}
    <div class="user-blogs-container">
            <article class="blog-post-profile">
                <h6 class="text-muted">By {{blog.user.username}}</h6>
                <h6 class="text-muted"> {{blog.created_date}}</h6>
                <h2>{{blog.title}}</h2>
                <p>{{blog.blog_body}}</p>
                <br>
                <div class="like-commen-container">
                    <i class="fa-regular fa-thumbs-up"></i>
                    <i class="fa-regular fa-comment"></i>
                </div>
                
            </article><br>
            
        </div>
        
        {% endfor %}
    </body>
    {% endblock %}
