{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="{% static 'css/nav_style.css' %}">
</head>
<body>
    <nav>
        <ul>
            <li class="nav-title">The Blog</li>
            <li><a href="/">Home</a></li>
            
            {% if user.is_authenticated %}
                <li><a href="{% url 'create_blog' %}">Create Blog</a></li>
                <li style="float:right;"><a href="{% url 'logout' %}">Logout </a></li>
                <li style="float:right;"><a href="{% url 'profile' user.id %}">{{request.user.username}}</a></li>
            {% else %}
                <li style="float:right;"><a href="{% url 'login' %}">Login</a></li>
                <li style="float:right;"><a href="{% url 'register_user' %}">Register</a></li>
            {% endif %}
            
        </ul>
    </nav>

   
</body>
</html>
